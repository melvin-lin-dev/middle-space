    <!-- Ranking -->

    <div id="ranking" class="absolute text-center hide">
        <img src="./assets/logo-01.png" alt="Star Battle Logo" class="logo">
        <h2 class="title">Leaderboard</h2>

        <div class="table-overlay" style="overflow: hidden!important;">
            <table>
                <thead>
                <tr>
                    <th>Position</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
                </thead>
            </table>
        </div>

        <div class="table-overlay">
            <table class="table-rank">
                <tbody></tbody>
            </table>
        </div>

        <button class="btn start-game-btn">Start Game</button>
    </div>

    <!-- Score Form -->

    <form id="scoreForm" class="absolute text-center hide" style="z-index: 2">
        <h1 class="title">Game Over</h1>
        <h2 class="title">Your Score: <span class="score-text">0</span></h2>
        <div class="flex">
            <input type="text" name="name" class="input" placeholder="Name">
            <button type="submit" class="btn continue-btn" disabled>Continue</button>
        </div>
    </form>

    <!-- Game Board -->

    <div id="gameBoard" class="absolute full-width full-height hide">
        <!-- Menu and Stats -->

        <div id="gameMenu" class="absolute">
            <div class="absolute absolute-left">
                <img src="./assets/pause.png" alt="pause" class="pause">
                <img src="./assets/sound.png" alt="sound" class="sound">
            </div>
            <div class="absolute absolute-center text-center stat-overlay">
                <img src="./assets/time.png" alt="time" class="time">
                <span class="time-text">0</span>
                <img src="./assets/logo-01.png" alt="logo" class="logo">
                <span class="score-text">0</span>
                <img src="./assets/score.png" alt="score" class="score">
            </div>
            <div class="absolute absolute-right text-right">
                <img src="./assets/fontmin.png" alt="fontmin" class="fontmin">
                <img src="./assets/fontplus.png" alt="fontplus" class="fontplus">
            </div>
        </div>

        <!-- Controller -->

        <div class="game-control" data-control="move"></div>
        <div class="game-control game-shoot" data-control="shoot"></div>

        <!-- Fuel Counter -->

        <div id="fuelCounter">
            <img src="./assets/fuel.png" alt="Fuel Icon" class="fuel-icon">
            <div id="fuel">15</div>
        </div>
    </div>

    <!-- Canvas -->

    <canvas id="canvas" class="opacity-5"></canvas>
